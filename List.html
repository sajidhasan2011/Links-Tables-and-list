<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Use of List in HTML</h1>
    <h2>Ordedred List</h2>
    <ol>
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ol>
    <h2>Unordered List</h2>
    <ul style="list-style-type: circle">
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>
    <h2>Defination List</h2>
    <dl>
      <dt>Home</dt>
      <dt>About Us</dt>
      <dt>Contuct US</dt>
    </dl>
  </body>
</html>
